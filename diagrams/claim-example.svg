<svg fill="none" viewBox="0 0 300 50" xmlns="http://www.w3.org/2000/svg">
 <title>A simple example claim</title>
 <desc>
  A subject, called &quot;Pat&quot;, has a property &quot;alumniOf&quot;, with the value &quot;Example
University&quot;. The claim expressed is that Pat attended the famous &quot;Example U&quot;.
 </desc>
 <defs>
  <marker id="arrow" viewBox="0 0 6 4" refX="4" refY="2" fill="#000" markerWidth="6" markerHeight="4" orient="auto">
   <path d="M0 0v4l6-2z"/>
  </marker>
  <style>
   rect{stroke-width:1;stroke:#000}text{fill:#000;font-size:10px;font-family:sans-serif}
  </style>
 </defs>
 <path style="stroke:none;fill:#fff" d="M0 0h300v50H0z"/>
 <ellipse fill="#acf" rx="44" ry="20" cx="60" cy="25" style="stroke-width:1;stroke:#000"/>
 <text x="40" y="24" transform="scale(1.25)">Pat</text>
 <path style="stroke:#000;stroke-width:2;marker-end:url(#arrow)" d="M105 25h75"/>
 <text x="110" y="20">alumniOf</text>
 <path fill="#fe9" d="M185 15h110v25H185z"/>
 <text x="200" y="30" style="font-family:serif">Example University</text>
</svg>
